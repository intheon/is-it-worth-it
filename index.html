<!DOCTYPE html>
<html>
<head>
	<title>Calculon</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="intro">
	<h1>So, you want more money?</h1>
	<h2>Use this tool to get an idea of how much of your lovely cash you will part with</h2>
</div>

<div class="inputs">
	<form>
		<input type="text" placeholder="how much per annum?" id="moneyInput"></input>
	</form>
</div>

<div class="outputs">
	<div class="salary_breakdown">
		<div class="after_tax"></div>
		<div class="monthly_rate_before"></div>
		<div class="monthly_rate_after"></div>
		<div class="tax_per_month"></div>
		<div class="total_tax"></div>
	</div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="engine.js"></script>
</body>
</html>
